<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CFCFCF; /* Змінено фоновий колір */
            color: #000000;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #CFCFCF; /* Змінено фоновий колір */
            color: #000000;
            padding: 20px;
        }
        nav {
            background-color: #CFCFCF; /* Змінено фоновий колір */
            color: #000000;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .main-text {
            text-align: center;
            flex: 1;
        }
        .main-image {
            flex: 1;
        }
        .portfolio-images {
            width: 45%;
            height: 45%;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-images img {
            width: 45%;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            background-color: #CFCFCF; /* Змінено фоновий колір */
            color: #000000;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Я Ваш фотограф</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">Про мене</a></li>
            <li><a href="#portfolio">Портфоліо</a></li>
            <li><a href="#pricing">Прайс</a></li>
            <li><a href="#reviews">Відгуки</a></li>
            <li><a href="#contact">Контакти</a></li>
        </ul>
    </nav>
    <section>
        <div class="main-image">
            <img src="5ef45761b37ce9ec46f18ac897ec7993-removebg-preview.png" alt="Фото фотографа">
        </div>
        <div class="main-text">
            <p>Вас вітає Стефанія весільний фотограф, зафіксую найщасливіші ваші моменти!</p>
        </div>
        <div class="portfolio-images">
            <img src="IMG_3602.JPG" alt="Робота 1">
            <img src="IMG_3601.JPG" alt="Робота 2">
            <img src="IMG_3598.JPG" alt="Робота 3">
            <img src="IMG_3600.JPG" alt="Робота 4">
        </div>
    </section>
    <footer>
        <p>На кожну другу фотосесію знижка 30%</p>
    </footer>
</body>
</html>
