<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок вашей страницы</title>
    <style>
        /* Применяем стили к меню */
        header {
            background-color: olive; /* Оливковый цвет фона */
            padding: 10px; /* Внутренний отступ для содержимого */
        }
        
        ul {
            list-style-type: none; /* Убираем маркеры у списка */
            margin: 0; /* Убираем внешний отступ у списка */
            padding: 0; /* Убираем внутренний отступ у списка */
        }
        
        li {
            display: inline; /* Отображаем элементы списка в одну линию */
            margin-right: 20px; /* Добавляем небольшой отступ между элементами */
        }
        
        a {
            color: white; /* Цвет текста ссылок */
            text-decoration: none; /* Убираем подчеркивание у ссылок */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Цена</a></li>
                <li><a href="#">Обо мне</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Инстаграм</a></li>
                <li><a href="#">Прайс</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Основное содержимое вашей страницы -->
    </main>
    
    <footer>
        <!-- Здесь может быть подвал страницы с информацией о копирайте, контактной информацией и т. д. -->
    </footer>
</body>
</html>
